services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: saferoute-postgres
    environment:
      POSTGRES_DB: saferoute_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: saferoute-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  osrm:
    image: osrm/osrm-backend:v5.24.0
    container_name: saferoute-osrm
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/data
    working_dir: /data
    command: "osrm-routed --algorithm mld chennai.osrm"
    depends_on:
      - osrm-preprocess

  osrm-preprocess:
    image: osrm/osrm-backend:v5.24.0
    container_name: saferoute-osrm-preprocess
    volumes:
      - ./backend:/data
    working_dir: /data
    command: >
      bash -c "
        if [ ! -f chennai.osrm.hsgr ]; then
          echo 'Processing Chennai OSM data for OSRM...'
          osrm-extract -p /opt/osrm/profiles/foot.lua chennai.osm.pbf &&
          osrm-contract chennai.osrm
        else
          echo 'OSRM data already processed'
        fi
      "

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saferoute-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/saferoute_db
      - REDIS_URL=redis://redis:6379
      - OSRM_HOST=http://osrm:5000
      - USE_LOCAL_OSRM=true
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - osrm
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: saferoute-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data: